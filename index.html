<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <div class="controls">
            <div class="control-group">
                <!-- <label for="question-type">Question Type</label> -->
                <select id="question-type">
                    <option value="data.json">Mock</option>
                    <option value="c2.json">SMS</option>
                    <option value="new.json">New</option>
                    <option value="sample.json">Sample</option>
                    <option value="surgery.json">Surgery</option>
                    <option value="surge.json">Surgery 2</option>
                </select>
            </div>
            <div class="control-group">
                <!-- <label for="category">Category</label> -->
                <select id="category">
                    <option value="">All</option>
                </select>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <button id="prev-btn" class="icon-btn">
                    ←
                </button>
                <span class="question-number">Question <span id="current-question">1</span></span>
                <button id="skip-btn" class="icon-btn">
                    Skip →
                </button>
            </div>
            <div class="card-content">
                <h2 class="question-text" id="question"></h2>
                <div class="choices" id="choices"></div>
                <button id="check-btn" class="check-btn">Check Answer</button>
            </div>
            <div class="card-footer">
                <div class="jump-container">
                    <input type="number" id="question-number" placeholder="Question number">
                    <button id="jump-btn" class="jump-btn">Jump</button>
                </div>
                <div class="progress">Progress: <span id="progress-count">1</span> of <span id="total-questions">0</span> questions</div>
            </div>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
