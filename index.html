<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="quiz-container">
        <div id="question-type-container">
            <label for="question-type">Select Question Type:</label>
            <select id="question-type">
                <option value="data.json">Mock</option>
                <option value="c2.json">SMS</option>
                <option value="new.json">New</option>
                <option value="sample.json">Sample</option>
            </select>
        </div>
        <div id="category-container">
            <label for="category">Select Category:</label>
            <select id="category">
                <option value="">All</option>
            </select>
        </div>
        <div id="question-container">
            <h2 id="question"></h2>
            <ul id="choices"></ul>
        </div>
        <div id="navigation">
            <button id="prev-btn">Previous</button>
            <button id="check-btn">Check</button>
            <button id="skip-btn">Skip</button>
        </div>
        <div id="jump-container">
            <input type="number" id="question-number" placeholder="Enter question number">
            <button id="jump-btn">Jump</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
